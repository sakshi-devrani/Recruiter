    - assets/images/language.png
    - assets/images/nav.jpg
    - assets/images/user_admin.jpg
    - assets/images/google.png
    - assets/images/login.png
    - assets/images/image1.jpg
    - assets/images/image2.jpg
    - assets/images/lock.png
    - assets/images/logo.png
    - assets/images/updated.png
    - assets/images/credentials.png
    - assets/images/ipsum.png
    - assets/images/ipsum2.png
    - assets/images/ipsum3.png
    - assets/images/settings.png
    - assets/images/login.png
    - assets/images/navbar.jpg
    - assets/images/wc1.jpg
