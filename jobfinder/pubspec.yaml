  fonts:
    - family: GreatVibes-Regular
      fonts:
        - asset: assets/font/GreatVibes-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: JosefinSlab
      fonts:
        - asset: assets/font/JosefinSlab.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
